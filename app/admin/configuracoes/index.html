<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIPA — Configurações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="admin-settings">
    <header class="app-topbar">
      <div class="app-topbar__brand">
        <span class="brand-mark" aria-hidden="true">B</span>
        <div class="app-topbar__context">
          <span class="app-topbar__name">BIPA</span>
          <span class="app-topbar__store">Loja Demo — Gestão</span>
        </div>
      </div>
      <nav class="app-topbar__actions" aria-label="Ações rápidas">
        <a class="btn btn--surface" href="/app/pdv/">Mudar para PDV</a>
        <a class="btn btn--ghost" href="/">Sair</a>
      </nav>
    </header>

    <div class="app-admin">
      <aside class="app-admin__sidebar" aria-label="Navegação do módulo de gestão">
        <div class="sidebar__logo">BIPA</div>
        <nav class="sidebar__nav">
          <a class="sidebar__link" href="/app/admin/dashboard/">Dashboard</a>
          <a class="sidebar__link" href="/app/admin/produtos/">Produtos</a>
          <a class="sidebar__link" href="/app/admin/clientes/">Clientes</a>
          <a class="sidebar__link" href="/app/admin/vendas/">Vendas</a>
          <a class="sidebar__link is-active" href="/app/admin/configuracoes/">Configurações</a>
        </nav>
      </aside>

      <main class="app-admin__content" aria-labelledby="settings-title">
        <header class="page-header">
          <div>
            <h1 class="page-title" id="settings-title">Configurações da conta</h1>
            <p class="page-subtitle">Defina dados que impactam recibos, vitrine e PDV.</p>
          </div>
        </header>

        <form class="form-grid form-grid--two" aria-describedby="settings-help">
          <fieldset class="form-section">
            <legend>Identidade da loja</legend>
            <label class="form-field">
              <span class="form-label">Nome exibido</span>
              <input type="text" value="Brechó da Ana" />
            </label>
            <label class="form-field">
              <span class="form-label">Slug da vitrine</span>
              <input type="text" value="brecho-da-ana" />
              <span class="form-hint">URL pública: bipa.app/loja/brecho-da-ana</span>
            </label>
            <label class="form-field">
              <span class="form-label">Descrição curta</span>
              <textarea rows="3">Peças selecionadas com curadoria afetiva.</textarea>
            </label>
          </fieldset>

          <fieldset class="form-section">
            <legend>Pagamentos</legend>
            <label class="form-field">
              <span class="form-label">Chave PIX</span>
              <input type="text" value="pix@bipa.demo" />
            </label>
            <label class="form-field">
              <span class="form-label">Conta bancária</span>
              <input type="text" placeholder="Banco • Agência • Conta" />
            </label>
            <label class="form-field">
              <span class="form-label">Lembrete de fiado</span>
              <select>
                <option>Enviar automaticamente após 3 dias</option>
                <option>Enviar após 7 dias</option>
                <option>Não enviar automaticamente</option>
              </select>
            </label>
          </fieldset>

          <fieldset class="form-section form-section--full">
            <legend>Conta do usuário</legend>
            <label class="form-field">
              <span class="form-label">Email</span>
              <input type="email" value="demo@bipa.app" />
            </label>
            <label class="form-field">
              <span class="form-label">Senha atual</span>
              <input type="password" value="123456" />
            </label>
            <label class="form-field">
              <span class="form-label">Nova senha</span>
              <input type="password" placeholder="Criar nova senha" />
            </label>
          </fieldset>

          <div class="form-actions">
            <button class="btn btn--ghost" type="button">Cancelar</button>
            <button class="btn btn--primary" type="submit">Salvar alterações</button>
          </div>
        </form>
        <p class="form-footer" id="settings-help">
          Ambiente de testes: nenhuma alteração é gravada em servidores reais.
        </p>
      </main>
    </div>

    <script src="/script.js" defer></script>
  </body>
</html>
