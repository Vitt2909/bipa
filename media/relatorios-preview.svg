<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 420" role="img" aria-labelledby="title desc">
  <title id="title">Mock do dashboard de relatórios BIPA</title>
  <desc id="desc">Painel fictício com quatro KPIs, gráfico de barras e tabela resumo.</desc>
  <defs>
    <linearGradient id="board" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07130c" />
      <stop offset="100%" stop-color="#10251a" />
    </linearGradient>
    <style>
      text{font-family:'Inter',system-ui,sans-serif;fill:#e8fff4}
      .label{font-size:16px;opacity:.7}
      .value{font-size:24px;font-weight:600;fill:#1ef39b}
      .kpi{font-size:13px;opacity:.65}
    </style>
  </defs>
  <rect width="720" height="420" rx="28" fill="url(#board)" stroke="rgba(149,179,163,0.22)" />
  <g transform="translate(32 28)">
    <text class="label">Resumo 12/08 – 08/09</text>
    <g transform="translate(0 32)">
      <rect width="160" height="96" rx="18" fill="rgba(30,243,155,0.1)" stroke="rgba(30,243,155,0.24)" />
      <text x="16" y="30" class="label">Faturamento líquido</text>
      <text x="16" y="70" class="value">R$ 18,2k</text>
      <text x="16" y="88" class="kpi">+12% vs. semana</text>
    </g>
    <g transform="translate(176 32)">
      <rect width="160" height="96" rx="18" fill="rgba(232,255,244,0.08)" stroke="rgba(30,243,155,0.18)" />
      <text x="16" y="30" class="label">Vendas pagas</text>
      <text x="16" y="70" class="value">82</text>
      <text x="16" y="88" class="kpi">PIX lidera 51%</text>
    </g>
    <g transform="translate(352 32)">
      <rect width="160" height="96" rx="18" fill="rgba(232,255,244,0.08)" stroke="rgba(30,243,155,0.18)" />
      <text x="16" y="30" class="label">Ticket médio</text>
      <text x="16" y="70" class="value">R$ 222</text>
      <text x="16" y="88" class="kpi">R$ 182 → R$ 222</text>
    </g>
    <g transform="translate(528 32)">
      <rect width="160" height="96" rx="18" fill="rgba(30,243,155,0.1)" stroke="rgba(30,243,155,0.24)" />
      <text x="16" y="30" class="label">Mix de pagamento</text>
      <text x="16" y="70" class="value">PIX 51%</text>
      <text x="16" y="88" class="kpi">Cartão 31% · Dinheiro 12%</text>
    </g>
    <g transform="translate(0 152)">
      <text class="label">Faturamento por semana</text>
      <rect y="16" width="688" height="130" rx="20" fill="rgba(232,255,244,0.05)" stroke="rgba(30,243,155,0.18)" />
      <g transform="translate(28 36)">
        <rect x="0" y="40" width="60" height="54" rx="12" fill="#1ef39b" opacity="0.6" />
        <rect x="84" y="20" width="60" height="74" rx="12" fill="#1ef39b" opacity="0.75" />
        <rect x="168" y="32" width="60" height="62" rx="12" fill="#1ef39b" opacity="0.45" />
        <rect x="252" y="12" width="60" height="82" rx="12" fill="#1ef39b" opacity="0.9" />
        <rect x="336" y="24" width="60" height="70" rx="12" fill="#1ef39b" opacity="0.5" />
        <rect x="420" y="34" width="60" height="60" rx="12" fill="#1ef39b" opacity="0.4" />
        <rect x="504" y="18" width="60" height="76" rx="12" fill="#1ef39b" opacity="0.65" />
      </g>
    </g>
    <g transform="translate(0 308)">
      <text class="label">Top vendas</text>
      <rect y="16" width="688" height="88" rx="20" fill="rgba(232,255,244,0.05)" stroke="rgba(30,243,155,0.18)" />
      <g transform="translate(24 44)" font-size="16">
        <text>• Jaqueta Oversized — R$ 5,3k</text>
        <text x="248">• Vestido Midi — R$ 2,4k</text>
        <text x="480">• Camisa Linho — R$ 3,5k</text>
      </g>
    </g>
  </g>
</svg>
