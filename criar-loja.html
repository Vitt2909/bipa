<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIPA — Criar nova loja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="create-store">
    <main class="public-shell">
      <section class="auth-card" aria-labelledby="create-store-title">
        <div class="auth-card__brand">
          <span class="brand-mark" aria-hidden="true">B</span>
          <h1 class="auth-card__title" id="create-store-title">Crie sua loja no BIPA</h1>
          <p class="auth-card__subtitle">
            Preencha os dados abaixo para ativar o ambiente da sua equipe. Entraremos em contato para concluir a homologação.
          </p>
        </div>

        <form class="auth-form" aria-describedby="create-store-hint">
          <label class="form-field">
            <span class="form-label">Nome da loja</span>
            <input type="text" name="store-name" placeholder="Ex.: Brechó Verde" required />
          </label>

          <label class="form-field">
            <span class="form-label">Responsável</span>
            <input type="text" name="owner-name" placeholder="Seu nome completo" required />
          </label>

          <label class="form-field">
            <span class="form-label">Email de contato</span>
            <input type="email" name="owner-email" placeholder="contato@sualoja.com" required />
          </label>

          <label class="form-field">
            <span class="form-label">Telefone ou WhatsApp</span>
            <input type="tel" name="owner-phone" placeholder="(00) 00000-0000" required />
          </label>

          <label class="form-field">
            <span class="form-label">Segmento</span>
            <input type="text" name="segment" placeholder="Ex.: Brechó, moda autoral, acessórios" />
          </label>

          <button class="btn btn--primary" type="submit">Solicitar criação</button>
        </form>

        <p class="auth-card__hint" id="create-store-hint">
          Nossa equipe confirma os dados e envia as credenciais iniciais em até 2 dias úteis.
        </p>

        <footer class="auth-card__footer">
          <a href="login.html">Já tem conta? Faça login</a>
        </footer>
      </section>
    </main>
    <script src="/script.js" defer></script>
  </body>
</html>
