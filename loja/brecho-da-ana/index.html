<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIPA — Vitrine de Brechó</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="storefront" data-store="brecho-da-ana">
    <header class="storefront-header">
      <div class="storefront-header__brand">
        <span class="brand-mark" aria-hidden="true">B</span>
        <div>
          <h1 class="storefront-title">Brechó da Ana</h1>
          <p class="storefront-subtitle">Peças selecionadas com curadoria afetiva.</p>
        </div>
      </div>
      <div class="storefront-header__contact">
        <span class="chip chip--available">Loja demo</span>
        <a class="btn btn--surface" href="https://wa.me/5500000000000?text=Ol%C3%A1%20Ana!%20Vim%20da%20vitrine%20BIPA." target="_blank"
          >Falar no WhatsApp</a
        >
      </div>
    </header>

    <main class="storefront">
      <aside class="storefront__filters" aria-label="Filtros de catálogo">
        <h2 class="filters__title">Filtrar peças</h2>
        <form class="filters-form">
          <label class="form-field">
            <span class="form-label">Categoria</span>
            <select id="filter-category">
              <option value="todos">Todas</option>
            </select>
          </label>

          <label class="form-field">
            <span class="form-label">Tamanho</span>
            <select id="filter-size">
              <option value="todos">Todos</option>
            </select>
          </label>
        </form>
      </aside>

      <section class="storefront__gallery" aria-label="Produtos disponíveis">
        <div class="gallery-grid" id="storefront-gallery"></div>
      </section>
    </main>

    <footer class="storefront-footer">
      <p>
        Mini-vitrine criada automaticamente pelo BIPA. Estoque atualizado em tempo real com base no status das peças.
      </p>
    </footer>

    <script src="/script.js" defer></script>
  </body>
</html>
