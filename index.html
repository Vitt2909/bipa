<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIPA — Acesso à plataforma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body data-page="welcome">
    <main class="public-shell">
      <section class="auth-card" aria-labelledby="welcome-title">
        <div class="auth-card__brand">
          <span class="brand-mark" aria-hidden="true">B</span>
          <h1 class="auth-card__title" id="welcome-title">Bem-vindo ao BIPA</h1>
          <p class="auth-card__subtitle">
            A plataforma oficial para operar o PDV, gestão e marketplace da sua loja circular.
          </p>
        </div>

        <div class="auth-card__actions" role="group" aria-label="Ações iniciais">
          <a class="btn btn--primary" href="login.html">Entrar na minha conta</a>
          <a class="btn btn--surface" href="criar-loja.html">Criar uma nova loja</a>
        </div>

        <p class="auth-card__hint">
          O acesso é exclusivo para lojistas com contrato ativo. Em caso de dúvidas, acione o suporte pelo painel interno.
        </p>
      </section>
    </main>
    <script src="/script.js" defer></script>
  </body>
</html>
